<!DOCTYPE html>
<html>
<head>
    <title>Result | Quiz App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f7971e, #ffd200);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #222;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            background-color: #ff6f61;
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }

        a:hover {
            background-color: #e05548;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Quiz Submitted Successfully!</h2>
        <p>Your Score: <strong>{{ score }}/{{ total }}</strong></p>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
